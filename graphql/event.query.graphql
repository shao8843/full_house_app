query Event($id:ID!) {
    event (id:$id){
        ...EventSimple
        dicount
        content
        eventComponent {
            email
            phoneNumber
            contacts
            host
            address
            dateTime
            eventLocation
            eventPrices{
                currency{
                    ...Currency
                }
                name
                prePrice
                price
            }
            meetingId
            venue
        }
    }
}