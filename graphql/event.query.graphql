query Event($id:ID!) {
    event (id:$id){
        ...EventSimple
        dicount
        content
        eventComponent {
            email
            phoneNumber
            contacts
            host
            dateTime
            eventPrices{
                currency{
                    ...Currency
                }
                name
                prePrice
                price
            }
            meetingId
            eventVenue {
                ...VenueSimple
            }
        }
    }
}