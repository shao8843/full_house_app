mutation Upload($ref:String,$refId:ID,$field:String,$source:String,$file:Upload!){
    upload(ref: $ref,refId: $refId,field: $field,source: $source,file: $file){
        id
        created_at
        updated_at
        name
        alternativeText
        caption
        width
        height
        formats
        hash
        ext
        mime
        size
        url
        previewUrl
        provider
        provider_metadata
    }
}