query User($id:ID!){
    user(id:$id){
        fullName
        id
        blocked
        confirmed
        created_at
        email
        image{
            url
        }
        organization_units{
            __typename
            id
            displayName
        }
        phone
        provider
        role{
            id
            name
            permissions{
                id
                enabled
                action
            }
        }
        second_email
        updated_at
        sex
#       User infos
        teacherInfo{
            ...TeacherInfoSimple
        }
        doctorInfo{
            ...DoctorInfoSimple
        }
        nurseInfo {
            ...NurseInfoSimple
        }
        counselorInfo{
            ...CounselorInfoSimple
        }
        parentInfo {
            ...ParentInfoSimple
        }
        patientInfo {
            ...PatientInfoSimple
        }
        childInfo{
            ...ChildInfoSimple
        }
    }
}