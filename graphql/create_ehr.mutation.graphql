mutation CreateEhr($input:createEhrInput){
    createEhr(input: $input){
        ehr {
            ...EhrSimple
            source
            source_id
            medias{
                ...MediaSimple
            }
            record
            questionnaire_answer{
                ...QuestionnaireAnswerSimple
            }
            summaries {
                id
                rating
                type
                subject
            }
            office_comments
        }
    }
}